langcode: en
status: true
dependencies:
  config:
    - node.type.publication
  enforced:
    module:
      - ised_publications
  module:
    - content_moderation
id: publication_state
label: 'Publication State'
type: content_moderation
type_settings:
  states:
    cancelled:
      published: false
      default_revision: false
      label: Cancelled
      weight: 3
    completed:
      published: false
      default_revision: true
      label: 'Completed but not published'
      weight: 0
    draft:
      published: false
      default_revision: false
      label: 'Draft (not used)'
      weight: 2
    hold_no_gccn_match:
      published: false
      default_revision: false
      label: 'HOLD - No GCCN Match'
      weight: -2
    hold_no_record:
      published: false
      default_revision: false
      label: 'HOLD - No Record'
      weight: -1
    in_progress:
      published: false
      default_revision: false
      label: 'In Progress'
      weight: -4
    published:
      label: Published
      published: true
      default_revision: true
      weight: 1
    waiting_for_registration:
      published: false
      default_revision: false
      label: 'Waiting for Registration'
      weight: -3
  transitions:
    cancel_this_publication_request:
      label: 'Cancel this publication request'
      from:
        - completed
        - hold_no_gccn_match
        - hold_no_record
        - in_progress
        - waiting_for_registration
      to: cancelled
      weight: 3
    draft_to_in_progress_initial_creation_:
      label: 'In Progress (initial creation)'
      from:
        - in_progress
      to: in_progress
      weight: -4
    hold_no_record:
      label: 'HOLD - No Record'
      from:
        - in_progress
      to: hold_no_record
      weight: -1
    hold_publication_no_gccn_match:
      label: 'HOLD publication - no GCCN match'
      from:
        - in_progress
      to: hold_no_gccn_match
      weight: -2
    mark_publication_as_in_progress:
      label: 'Roll Back to Publication In Progress'
      from:
        - completed
        - published
      to: in_progress
      weight: 2
    publication_data_completed:
      label: 'Publication Data Completed'
      from:
        - hold_no_gccn_match
        - hold_no_record
        - in_progress
        - waiting_for_registration
      to: completed
      weight: 0
    publish_live:
      label: 'Publish Live'
      from:
        - completed
      to: published
      weight: 1
    waiting_for_registration:
      label: 'Waiting for Registration'
      from:
        - in_progress
      to: waiting_for_registration
      weight: -3
  entity_types:
    node:
      - publication
  default_moderation_state: in_progress
